<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">

            <ol>
                <li><a routerLink="/">Home</a></li>
                <li>Project Details</li>
            </ol>
            <!-- <h2>{{ singleProject?.title.rendered }} Details</h2> -->
            <h2>{{ singleProject?.title }} Details</h2>

        </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Portfolio Details Section ======= -->
    <section id="portfolio-details" class="portfolio-details">
        <div class="container">

            <div class="row gy-4">

                <div class="col-lg-8">
                    <div class="portfolio-details-slider swiper">
                        <div class="swiper-wrapper align-items-center">

                            <!-- <img [src]="singleProject?.jetpack_featured_media_url"
                                alt="{{ singleProject?.title.rendered }}"> -->
                            <img [src]="'../../../'+singleProject?.image" alt="{{ singleProject?.title }}">

                            <!-- <div class="swiper-slide">
                                <img src="assets/img/portfolio/portfolio-2.jpg" alt="">
                            </div>

                            <div class="swiper-slide">
                                <img src="assets/img/portfolio/portfolio-3.jpg" alt="">
                            </div> -->

                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="portfolio-info">
                        <h3>Project information</h3>
                        <ul>
                            <li><strong>Category</strong>:
                                <!-- <p>{{ filterCategory(singleProject?.categories) }}</p> -->
                                <p>{{ singleProject?.category }}</p>
                            </li>
                            <!-- <li><strong>Client</strong>: ASU Company</li> -->
                            <!-- <li><strong>Project date</strong>: {{ formatDate(singleProject?.date) }}</li>
                            <li><strong>Project URL</strong>: <a href="{{
                                eliminerCaracteres(singleProject?.excerpt.rendered) }}" target="_blank">{{
                                    eliminerCaracteres(singleProject?.excerpt.rendered) }}</a></li> -->
                            <li *ngIf="singleProject.date"><strong>Project date</strong>: {{ singleProject?.date }}</li>
                            <li *ngIf="singleProject.url">
                                <strong>Lien de site</strong>: <a [href]="singleProject.url" target="_blank">{{
                                    singleProject.url }}</a>
                            </li>

                        </ul>
                    </div>
                    <div class="portfolio-description">
                        <h2>This is project description</h2>

                        <!-- {{ eliminerCaracteres(this.singleProject?.content.rendered) }} -->
                        {{ this.singleProject?.description }}


                    </div>
                </div>

            </div>

        </div>
    </section><!-- End Portfolio Details Section -->

</main>
